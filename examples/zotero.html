<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>jquery.rss example</title>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

  <script src="//code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="//cdjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="../src/jquery.rss.js"></script>
  <script>
    jQuery(function($) {
      $("#rss-feeds").rss("https://feeds.feedburner.com//mnrlive/AiJO1",
      {
        entryTemplate:'<hr> <p> <strong><a href="{url}">{title}</a></strong>'
      })
    })
  </script>
</head>

<body>
  <div id="rss-feeds"></div>
</body>

</html>
